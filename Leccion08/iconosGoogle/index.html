<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------------------------------------------------------《 ICONOS GOOGLE 》------------------------------------------------------------------------------------>
    <!-- https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/Leccion08/iconosGoogle/css/estilos.css">
    <title>Iconos en CSS</title>
</head>

<body>
    <h1>
        <!-------------------------- ▀ En la clase va el material y en el nombre va el icono ------------------->
        <i class="material-symbols-outlined">Home</i>
        Iconos de Google
    </h1>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
            Búsqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono_azul">Done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono_rojo">arrow_right_alt</i>
            Flecha roja
        </p>
    </div>
</body>

</html>
