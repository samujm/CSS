<body>
    <h1>Flexbox en CSS</h1>
    <div class="contenedor">
<!--------------------------------------------------------------《 FLEX-GROW 》------------------------------------------------------------------------------------>
<!-------------------------- ▀ especifica el factor de crecimiento de un elemento flexible (que tiene asignado display:flex), en su dirección principal. El factor de crecimiento especifica qué cantidad del espacio restante dentro del contenedor flexible, debería ocupar el item en cuestión. ------------------->
        <!-- <p style="flex-grow: 1;">Texto 1</p>
        <p style="flex-grow: 1;">Texto 2</p>
        <p style="flex-grow: 10;">Texto 3</p> -->

<!--------------------------------------------------------------《 FLEX-BASIS 》------------------------------------------------------------------------------------>
<!-------------------------- ▀ especifíca la base flexible, la cual es el tamaño inicial de un elemento flexible. Ésta propiedad determina el tamaño de una caja de contenidos a no ser que se haya especificado de otra forma usando box-sizing ------------------->
        <!-- <p style="flex-basis: 200px;">Texto 1</p>
        <p>Texto 2</p>
        <p>Texto 3</p> -->

<!--------------------------------------------------------------《 ALING-SELG 》------------------------------------------------------------------------------------>
<!-------------------------- ▀ alinea los elementos flexibles de la línea flexible actual, reemplazando el valor de align-items. Si el límite transversal de alguno de los elementos está definido como auto, el valor de align-self es ignorado. ------------------->
    <p>Texto 1</p>
    <p style="align-self: center;">Texto 2</p>
    <p>Texto 3</p>
