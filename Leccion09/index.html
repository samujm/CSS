<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Leccion09/css/estilos.css">
    <title>Propiedad Display en CSS</title>
</head>
<body>
    <!--------------------------------------------------------------《 ELEMENTOS CON DISPLAY BLOCK 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ Utilizan toda la linea ------------------->
    <h1>Título</h1>
    <div>Div</div>
    <p>Parrafo</p>

    <!--------------------------------------------------------------《 ELEMENTOS CON DISPLAY INLINE 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ Ocupan solo su espacio ------------------->
    <p>Texto con <span>salto de línea</span></p>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>

    <!--------------------------------------------------------------《 ELEMENTOS CON DISPLAY BLOCK 》------------------------------------------------------------------------------------>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
