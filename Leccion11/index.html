<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Leccion11/css/estilos.css">
    <title>Selectores Combinados en CSS</title>
</head>

<body>
    <h1>Selectores Combinados en CSS</h1>
    <!--------------------------------------------------------------《 SELECTORES DESCENDIENTES 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ No importa si son elementos directos o se encuentran dentro de otros elementos ------------------->
    <!-------------------------- ▀ No importa el nivel interno de donde se encuentren, aqui no importa que se encuentre dentro de section ------------------->
    <div class="contenedor descendiente">
        Selectores descendientes (En cualquier nivel interno):
        <p>Primer renglón</p>
        <p>Segundo renglón</p>
        <section>
            <p>Tercer renglón</p>
        </section>
    </div>
</body>

</html>
